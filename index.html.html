<html>
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>University of Sulaimani</title>
        <style>
            
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 0;
            }
    
           
            h1, h2 {
                color: #2c3e50;
                text-align: center;
                padding: 10px 0;
            }
    
            h1 {
                background-color: #3498db;
                color: white;
                margin-bottom: 0;
            }
    
            h2 {
                background-color: #2980b9;
                color: white;
            }
    
           
            ul {
                list-style-type: none;
                padding: 0;
                text-align: center;
            }
    
            ul li {
                background-color: #ecf0f1;
                margin: 8px 0;
                padding: 12px;
                border-radius: 5px;
                transition: background-color 0.3s ease;
            }
    
            ul li:hover {
                background-color: #bdc3c7;
            }
    
            
            a {
                text-decoration: none;
                color: #2980b9;
                font-weight: bold;
            }
    
            a:hover {
                color: #3498db;
            }
    
            
            .content {
                max-width: 900px;
                margin: 20px auto;
                padding: 20px;
                background-color: white;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                border-radius: 10px;
            }
    
         
            footer {
                text-align: center;
                padding: 15px;
                background-color: #2980b9;
                color: white;
                position: absolute;
                width: 100%;
                bottom: 0;
            }
        </style>
    </head>
    
    <body>
        <div class="content">
            <h1>University of Sulaimani</h1>
            <h2>College of Science</h2>
    
            <ul>
                <li><a href="web.html">Computer Science</a></li>
                <li>Biology</li>
                <li>Mathematics</li>
            </ul>
    
            <h2>Engineering</h2>
            <ul>
                <li>Electrical Engineering</li>
               
            </ul>
        </div>
    
        <footer>
            <p>&copy; 2024 University of Sulaimani | All Rights Reserved</p>
        </footer>
    </body>
    
    </html>
    

</html>
